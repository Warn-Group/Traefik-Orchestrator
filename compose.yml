services:
  reverse-proxy:
    image: traefik:v2.11.2
    container_name: traefik-orchestrator
    restart: always
    env_file:
      - cloudflare.env
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    networks:
      - traefik-bridge
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/traefik:/etc/traefik

networks:
  traefik-bridge:
    external: true